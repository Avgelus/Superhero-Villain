<!DOCTYPE html>
<html>
    <head>
        <link rel = "stylesheet" href="style.css"/>
        <title> Heros/Villains</title>
        <script defer src="index.js"></script>
    
    </head>
    <body>
        
        <h1>Superheros vs Villains</h1>
        <div id="hero-list">
            <ul> List of Heros</ul>
        </div>
        
           
    <main>
        <div id="character-details">
            
            <img id="heroImg" src="" alt="Image"/>
            <h2 id="name"></h2>
                
            <h2 id="intelligence"></h2>
            <h2 id="strength"></h2>
            <h2 id="speed"></h2>
            <h2 id="durability"></h2>
            <h2 id="power"></h2>
            <h2 id="combat"></h2>
            
            
            
        </div> 
    <form id="newCharacter">
        <h3>New Character</h3>
            <div> 
                <label for="name">Name:</label>
                <input type="text" name="name" id="new-name"/>
                <label for="intelligence">Intelligence:</label>
                <input type="text" name="intelligence" id="new-intelligence"/>
                <label for="strength">Strenght:</label>
                <input type="text" name="strength" id="new-strength"/>
                <label for="speed">Speed:</label>
                <input type="text" name="speed" id="new-speed"/>
                <label for="durability">Durablility:</label>
                <input type="text" name="durability" id="new-durability"/>
                <label for="power">Power:</label>
                <input type="text" name="power" id="new-power"/>
                <label for="combat">Combat:</label>
                <input type="text" name="combat" id="new-combat"/>
                <label for="image">Image:</label>
                <input type="text" name="image" id="new-image"/>
                <input type="submit" value="add"/>
            </div>
       
    </form>       
    </main>            
                    
        
               

         


    </body>
</html>
